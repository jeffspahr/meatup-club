# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
appearance:
  mode: light
  color: stone
  custom_css:
    - custom.css

# SEO
marketing:
  seo:
    site_type: Organization
    local_business_type: ''
    org_name: 'Meatup.Club'
    description: 'Quarterly steakhouse meetups, member-voted venues, and low-friction RSVPs.'
    twitter: ''
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    blox: "navbar"
    align: "center"
    fixed_to_top: true
    logo:
      text: "Meatup.Club"
      # Logo filename in `assets/media/` folder
      filename: "logo.svg"
    button:
      enable: true
      text: "Member Login"
      url: "/login"
    show_search: true
    show_theme_chooser: false

# Site footer
footer:
  copyright:
    notice: 'Â© {year} Meatup.Club'

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'
