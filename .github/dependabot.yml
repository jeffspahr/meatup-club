version: 2
updates:
  # Enable version updates for npm (Next.js app)
  - package-ecosystem: "npm"
    directory: "/app"
    schedule:
      interval: "daily"
      time: "09:00"
    open-pull-requests-limit: 10
    # Ignore major version updates - handle manually
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    # Group dependency updates to reduce PR noise
    groups:
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
    # Auto-merge configuration
    labels:
      - "dependencies"
      - "automerge"

  # Enable version updates for Terraform
  - package-ecosystem: "terraform"
    directory: "/terraform"
    schedule:
      interval: "daily"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "terraform"
      - "automerge"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "09:00"
    labels:
      - "dependencies"
      - "github-actions"
      - "automerge"
