name: Dependabot Auto-Merge

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    # Only run on Dependabot PRs
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Enable auto-merge for Dependabot PRs
        # Auto-merge patch and minor updates
        # For GitHub Actions, also auto-merge major updates (major version tags are safe)
        if: |
          steps.metadata.outputs.update-type == 'version-update:semver-patch' ||
          steps.metadata.outputs.update-type == 'version-update:semver-minor' ||
          (steps.metadata.outputs.update-type == 'version-update:semver-major' &&
           steps.metadata.outputs.package-ecosystem == 'github_actions')
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GH_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Approve Dependabot PR
        # Auto-approve patch and minor updates
        # For GitHub Actions, also auto-approve major updates (major version tags are safe)
        if: |
          steps.metadata.outputs.update-type == 'version-update:semver-patch' ||
          steps.metadata.outputs.update-type == 'version-update:semver-minor' ||
          (steps.metadata.outputs.update-type == 'version-update:semver-major' &&
           steps.metadata.outputs.package-ecosystem == 'github_actions')
        run: gh pr review --approve "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GH_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Comment on major updates (non-GitHub Actions)
        # For major updates (except GitHub Actions), just comment but don't auto-merge
        if: |
          steps.metadata.outputs.update-type == 'version-update:semver-major' &&
          steps.metadata.outputs.package-ecosystem != 'github_actions'
        run: |
          gh pr comment "$PR_URL" --body "⚠️ **Major version update detected!**

          This PR contains a major version update and requires manual review before merging.

          Please review the changelog and test thoroughly before merging."
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GH_TOKEN: ${{secrets.GITHUB_TOKEN}}
